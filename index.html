<!DOCTYPE html>

    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <section class="memory-game">

            <img class="back-face" src="img/js-badge.svg" alt="back-face">

        <div class="memory-card" data-framework="backbone">

        <div class="memory-card" data-framework="ember">

            <img class="back-face" src="img/js-badge.svg" alt="back-face">
        </div>
        <div class="memory-card" data-framework="react">
            <img class="front-face" src="img/react.svg" alt="front-face">
            <img class="back-face" src="img/js-badge.svg" alt="back-face">

            <img class="front-face" src="img/vue.svg" alt="front-face">
            <img class="back-face" src="img/js-badge.svg" alt="back-face">
        </div>
        <div class="memory-card" data-framework="aurelia">
            <img class="front-face" src="img/aurelia.svg" alt="front-face">

        </div>

        <div class="memory-card" data-framework="angular">

        </div>
        <div class="memory-card" data-framework="backbone">
            <img class="front-face" src="img/backbone.svg" alt="front-face">
            <img class="back-face" src="img/js-badge.svg" alt="back-face">
        </div>
        <div class="memory-card" data-framework="ember">

            <img class="front-face" src="img/vue.svg" alt="front-face">
            <img class="back-face" src="img/js-badge.svg" alt="back-face">
        </div>
    </section>
    
    <script src="js/scripts.js" type="text/javascript"></script>

</html>
